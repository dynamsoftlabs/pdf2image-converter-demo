<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDV Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dynamsoft-document-viewer@1.1.0/dist/ddv.css" />
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-document-viewer@1.1.0/dist/ddv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="./ddv-demo.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overscroll-behavior-y: none;
        overflow: hidden;
      }

      .container {
        height: 100%;
        width: 80%;
        margin: 0 auto;
      }

      #container {
        width: 100%;
        height: 100%;
      }

      input {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="padding: 20px 0">
        <input type="password" placeholder="PDF password" name="PDFPassword" />
        <button onclick="upload()">Upload</button>
        <button onclick="saveAsPDF()">Save as PDF</button>
        <button onclick="saveAsPNG()">Save as PNG</button>
        <button onclick="saveAsTIFF()">Save as TIFF</button>
        <button onclick="saveAsJPEG()">Save as JPEG</button>
      </div>
      <div id="container"></div>
    </div>
    <!-- input file element for customized load button -->
    <input id="DDVFileInput" type="file" onchange="onDDVFilesUpload(event)" multiple style="display: none" />
  </body>
</html>
